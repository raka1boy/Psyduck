<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fonts/fonts.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="icon" href="/svg/favicon.ico" sizes="any" />
    <link rel="icon" href="/svg/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/styles/variables.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/product__style.css" />
    <title>Psyduck : $(product.name) </title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">psyduck</h1>
      <nav class="header__navigation">
        <ul class="header__navigation-list">
          <li class="header__navigation-list-item">
            <a
              href="/"
              class="header__navigation-link"
              >Каталог</a
            >
          </li>
          <li class="header__navigation-list-item">
            <a href="/delivery.jl.html" class="header__navigation-link">Оплата и доставка</a>
          </li>
          <li class="header__navigation-list-item">
            <a href="/contacts.jl.html" 0 class="header__navigation-link"
              >Контакты</a
            >
          </li>
        </ul>
      </nav>
      <nav class="header__navigation">
        <a href="#0" class="header__navigation-link">
          <img
            src="/svg/search.svg"
            alt="Значок поиска"
            class="header__navigation-icon"
          />
        </a>
        <a href="/personal-cabinet.jl.html" class="header__navigation-link">
          <img
            src="/svg/personal-cabinet.svg"
            alt="Значок человека, личный кабинет"
            class="header__navigation-icon"
          />
        </a>
        <a href="/product-list.jl.html" class="header__navigation-link">
          <img
            src="/svg/shopping-list.svg"
            alt="Значок корзины"
            class="header__navigation-icon"
          />
        </a>
      </nav>
    </header>
    <main class="main">
        <img src="/img/$(product.image_link)" alt="Изображение товара" class="card__image" style = "width: 400px;">
        <div class="card__description">
          <p class="card__description__text">$(product.description) </p>
          <p class="card__description__price"> $(product.price)</p>
        </div>
        <button class="button button__add-to-cart" type="submit"> 
          <span class="button__text">Добавить в корзину</span>
        </button>
    </main>
</body>
